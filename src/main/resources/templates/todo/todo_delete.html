<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>刪除待辦事項</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">確認刪除</h3>
                        <div class="alert alert-warning">
                            確定要刪除這個待辦事項嗎？
                        </div>
                        <div class="mb-3">
                            <p><strong>描述：</strong> <span th:text="${todo.description}"></span></p>
                            <p><strong>建立時間：</strong> 
                               <span th:text="${#temporals.format(todo.createdAt, 'yyyy-MM-dd HH:mm')}"></span></p>
                        </div>
                        <form th:action="@{/todos/{id}(id=${todo.tid})}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">確認刪除</button>
                                <a th:href="@{/todos/}" class="btn btn-secondary">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
