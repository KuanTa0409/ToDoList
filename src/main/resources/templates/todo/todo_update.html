<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>編輯待辦事項</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">編輯待辦事項</h3>
                        <form th:action="@{/todos/{id}(id=${todo.tid})}" th:object="${todo}" method="post">
                            <input type="hidden" name="_method" value="PUT">
                            <div class="mb-3">
                                <label class="form-label">描述：</label>
                                <textarea th:field="*{description}" class="form-control" required></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input th:field="*{completed}" type="checkbox" class="form-check-input">
                                    <label class="form-check-label">已完成</label>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">更新</button>
                                <a th:href="@{/todos/}" class="btn btn-secondary">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
