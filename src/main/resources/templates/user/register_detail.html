<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register_detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">詳細資料</h3>
                        <form th:action="@{/user/register/detail}" th:object="${userDetail}" method="post">
                            <input type="hidden" th:field="*{uid}">
                            <div class="mb-3">
                                <label class="form-label required-field">姓名：</label>
                                <!-- th:classappend，當表單驗證失敗時 輸入框變成紅色 -->
                                <input type="text" th:field="*{name}" class="form-control" 
                                	   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label required-field">年齡</label>
                                <input type="number" th:field="*{age}" class="form-control"
                                       th:classappend="${#fields.hasErrors('age')} ? 'is-invalid'" required>
                                <div class="error-message" th:each="err : ${#fields.errors('age')}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label required-field">出生日期</label>
                                <input type="date" th:field="*{birth}" class="form-control"
                                       th:classappend="${#fields.hasErrors('birth')} ? 'is-invalid'" required>
                                <div class="error-message" th:each="err : ${#fields.errors('birth')}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label required-field">性別</label>
                                <select th:field="*{gender}" class="form-select"
                                        th:classappend="${#fields.hasErrors('gender')} ? 'is-invalid'" required>
                                    <option value="">請選擇性別</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                                <div class="error-message" th:each="err : ${#fields.errors('gender')}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">教育程度：</label>
                                <select th:field="*{education}" class="form-select" required>
                                    <option value="">請選擇</option>
                                    <option value="highschool">高中</option>
                                    <option value="college">大學</option>
                                    <option value="graduate">研究所</option>
                                </select>
                                <div class="error-message" th:each="err : ${#fields.errors('education')}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">興趣：</label>
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{interest}" value="camping" class="form-check-input">
                                    <label class="form-check-label">踏青</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{interest}" value="sports" class="form-check-input">
                                    <label class="form-check-label">運動</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{interest}" value="music" class="form-check-input">
                                    <label class="form-check-label">音樂</label>
                                </div>
                                <div class="form-check">
                                <input type="checkbox" th:field="*{interest}" value="music" class="form-check-input">
                                    <label class="form-check-label">其他(請在簡歷上敘述)</label>
                                </div>
                                <div class="error-message" th:each="err : ${#fields.errors('interest')}" th:text="${err}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">簡歷：</label>
                                <textarea th:field="*{resume}" class="form-control" rows="3"></textarea>
                                <div class="error-message" th:each="err : ${#fields.errors('resume')}" th:text="${err}"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">送出</button>
                                <a th:href="@{/auth/register}" class="btn btn-secondary">上一步</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
