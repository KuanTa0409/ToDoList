<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register_detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">詳細資料</h3>
                        <form th:action="@{/user/register/detail}" th:object="${userDetail}" method="post">
                            <input type="hidden" th:field="*{uid}">
                            <div class="mb-3">
                                <label class="form-label">姓名：</label>
                                <input type="text" th:field="*{name}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">年齡：</label>
                                <input type="number" th:field="*{age}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">出生日期：</label>
                                <input type="date" th:field="*{birth}" class="form-control" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">性別：</label>
                                <select th:field="*{gender}" class="form-select" required>
                                    <option value="">請選擇</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">教育程度：</label>
                                <select th:field="*{education}" class="form-select" required>
                                    <option value="">請選擇</option>
                                    <option value="highschool">高中</option>
                                    <option value="college">大學</option>
                                    <option value="graduate">研究所</option>
                                </select>
                                <div class="text-danger" th:if="${#fields.hasErrors('education')}" th:errors="*{education}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">興趣：</label>
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{interest}" value="reading" class="form-check-input">
                                    <label class="form-check-label">閱讀</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{interest}" value="sports" class="form-check-input">
                                    <label class="form-check-label">運動</label>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" th:field="*{interest}" value="music" class="form-check-input">
                                    <label class="form-check-label">音樂</label>
                                </div>
                                <div class="form-check">
                                <input type="checkbox" th:field="*{interest}" value="music" class="form-check-input">
                                    <label class="form-check-label">其他(請在簡歷上敘述)</label>
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('interest')}" th:errors="*{interest}"></div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">簡歷：</label>
                                <textarea th:field="*{resume}" class="form-control" rows="3"></textarea>
                                <div class="text-danger" th:if="${#fields.hasErrors('resume')}" th:errors="*{resume}"></div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">送出</button>
                                <a th:href="@{/auth/register}" class="btn btn-secondary">上一步</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
