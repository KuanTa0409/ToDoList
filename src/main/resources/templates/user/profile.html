<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit profile</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header bg-primary text-white">
						<h3 class="card-title mb-0">基本資料</h3>
					</div>
					<div class="card-body">
						<div class="row mb-3">
							<div class="col-md-4 profile-label">姓名</div>
							<div class="col-md-8 profile-value" th:text="${userDetail.name}"></div>
						</div>
						<div class="row mb-3">
							<div class="col-md-4 profile-label">年齡</div>
							<div class="col-md-8 profile-value"
								th:text="${userDetail.age} + ' 歲'"></div>
						</div>
						<div class="row mb-3">
							<div class="col-md-4 profile-label">出生日期</div>
							<div class="col-md-8 profile-value"
								th:text="${#temporals.format(userDetail.birth, 'yyyy 年 MM 月 dd 日')}"></div>
						</div>
						<div class="row mb-3">
							<div class="col-md-4 profile-label">性別</div>
							<div class="col-md-8 profile-value"
								th:text="${userDetail.gender == 'male' ? '男' : '女'}"></div>
						</div>
						<div class="row mb-3">
							<div class="col-md-4 profile-label">教育程度</div>
							<div class="col-md-8 profile-value">
								<span th:switch="${userDetail.education}"> <span
									th:case="'highschool'">高中</span> <span th:case="'college'">大學</span>
									<span th:case="'graduate'">研究所</span>
								</span>
							</div>
						</div>
						<div class="row mb-3">
							<div class="col-md-4 profile-label">興趣</div>
							<div class="col-md-8 profile-value">
								<span th:each="interest, iterStat : ${userDetail.interest}">
									<span th:switch="${interest}"> 
										<span th:case="'camping'">踏青</span>
										<span th:case="'sports'">運動</span> 	
										<span th:case="'music'">音樂</span>
										<span th:case="'other'">其他</span>
								</span> <span th:if="${!iterStat.last}">, </span>
								</span>
							</div>
						</div>
						<div class="row mb-4">
							<div class="col-md-4 profile-label">簡歷</div>
							<div class="col-md-8 profile-value">
								<p class="text-break" th:text="${userDetail.resume ?: '尚未填寫'}"></p>
							</div>
						</div>

						<div class="row justify-content-center gap-2">
						    <div class="col-auto">
						        <a th:href="@{/user/profile/edit}" class="btn btn-primary">修改</a>
						    </div>
						    <div class="col-auto">
						        <a th:href="@{/user/index}" class="btn btn-secondary">主頁</a>
						    </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
