<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左側選單 -->
            <div class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/user/profile/edit}">
                                基本資料
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" th:href="@{/todos/}">
                                待辦事項
                            </a>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="nav-link text-white border-0 bg-transparent">登出</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 主要內容 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="text-center mt-5">
                    <img th:src="@{/images/todo-list.png}" alt="TodoList" class="img-fluid mb-4" style="max-width: 400px;">
                    <h2 class="mb-4">ToDoList管理系統</h2>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">歡迎回來！</h5>
                            <div th:if="${user != null}">
                                <p class="card-text" th:text="'使用者：' + ${user.username}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
