NotBlank.userDetail.name=姓名不能為空
Size.userDetail.name=姓名長度不能超過12個字符
Min.userDetail.age=年齡必須大於等於12歲
Max.userDetail.age=年齡必須小於等於100歲
NotNull.userDetail.birth=請選擇出生日期
Past.userDetail.birth=出生日期必須是過去的日期
NotBlank.userDetail.gender=請選擇性別
NotBlank.userDetail.education=請選擇教育程度
NotEmpty.userDetail.interest=請至少選擇一項興趣
Size.userDetail.resume=簡歷長度不能超過150個字符